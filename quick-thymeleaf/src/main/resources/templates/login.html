<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>user login</title>
</head>
<body>

<h1 layout:fragment="header">User Login</h1>
<div layout:fragment="content" class="container">
    <form action="/user/login" method="post" th:object="${user}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                Validation error</p>
        </div>

        <span style="color: red;" th:text="${errorMsg}"/>

        <input type="text" name="username" placeholder="用户名"/>
        <input type="password" name="password" placeholder="密  码"/>

        <div class="form-actions">
            <input type="submit" value="Login"/>
        </div>
    </form>
</div>

</body>
</html>
